<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cinnova, a small business in Sweden. Project management, Industry">
    <meta name="keywords" content="cinnova, project management, industry, Sweden, Köping">
    <meta name="author" content="Olle Brask">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cinnova</title>
</head>

<body>
    <header>
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <h1 id="logo">Cinnova</h1>
        <nav>
            <ul class="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="services.html">Services</a>
                </li>
                <li>
                    <a href="contact.html">Contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero2">
            <!--Form section-->
            <div class="address_box">
                <ul class="address_list">
                    <li><h2 class="contact_text">Cinnova AB</h2></li>
                    <li><h3 class="contact_text">Secret Street 43</h3></li>
                    <li><h3 class="contact_text">731 43 Köping</h3></li>
                    <li><h3 class="contact_text">Sweden</h3></li>
                    <li><h4 class="contact_text">cinnova@thisisafakemail.com</h4></li>
                </ul>
            </div>
            <br>
            <div class="contact_box">
                <form method="GET" action="response.html" class="sign-up">
                    <h2 id="topic" class="contact_text">Fill the form and we will contact you!</h2>
                    <!--Name-->
                    <label for="name" class="label_hidden label_name">Name</label>
                    <div class="input_name">
                        <input id="name" name="name" type="text" placeholder="Name" required class="text_input">
                    </div>
                    <!--Name of business-->
                    <label for="company" class="label_hidden label_company">Business</label>
                    <div class="input_company">
                        <input id="company" name="company" type="text" placeholder="Company" required
                            class="text_input">
                    </div>
                    <!-- Email -->
                    <label for="email" class="label_hidden label_email">Email Address</label>
                    <div class="input_email">
                        <input type="email" id="email" name="email" placeholder="Email Address" required class="text_input">
                    </div>
                    <!-- Submit button-->
                    <button class="button submit_button" type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="contact-footer">
        <ul id="social-network">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Facebook (Page opens in a new tab)"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Instagram (Page opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit us on Twitter (Page opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome script-->
    <script src="https://kit.fontawesome.com/ccfe7cad8e.js" crossorigin="anonymous"></script>
</body>

</html>
